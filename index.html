<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body">

    <section class="header row m-0 justify-content-center align-items-center">
        <div class="title col-sm-4 col-12 p-0 order-2 order-md-1">
            <h1 class="text-md-left text-center">Find your film</h1>
        </div>
        <div class="nav col-sm-2 col-12 p-md-0 order-1 order-md-2">
            <a class="col-12 text-right p-0" href="watchlist.html">
                <li class="">Watchlist</li>
            </a>
        </div>

    </section>
    <form class="col-12" id="searchMovies" onsubmit="getMovieResults(event)">
        <div class="row justify-content-center">
          <div class="col-sm-4 col-12 px-0 py-2 d-flex form">
            <span class="d-flex justify-content-center align-items-center search">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </span>
            <input type="text" id="titleTyped" class="form-control shadow-none" placeholder="Ex: Transpotting">
          </div>
          <button type="submit" class=" col-sm-2 col-12 btn text-center">Find your Movie
          </button>
        </div>
    </form>
    

    <section class="result">
        <div id="results">
            <div class="empty d-flex justify-content-center align-items-center">
                <div>
                    <img class="film text-center col-12" src="./img/film.png">
                    <h5 class="mt-4 grey-text">Start exploring</h5>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>   
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
